<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>A la française_ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!--H E A D E R-->

    <header>
        <a href="index.html" class="header__link"><i class="fas fa-arrow-left"></i></a>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo">
    </header>

    <!--M E N U-->

    <main class="page-menu">

        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
        <section class="menu">
            <h1 class="menu__titre">À la française<button class="menu__btn"><i class="fa-solid fa-heart"></i></button>
            </h1>

            <!--E N T R E E S-->

            <section class="section-entree plat entree">
                <h2 class="plat__titre">ENTREES</h2>

                <div class="plat__all">
                    <!--TEST REORGANISATION BOUTON PLAT--> <!--ATTENTION JE TRAVAILLE SUR LA BRANCHE GIT "PLAT"!-->
                    
                    <button class="entree__btn">
                        
                        <div class="plat__etdetails">
                            <h3 class="entree__choix">Tartare de poulpe acidulé</h3>
                            <p class="plat__accompagnement">Aux zestes d'orange</p>
                        </div>

                        
                        <p class="plat__prix">25€</p>
                        

                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>

                    </button>
                    <!--TEST REORGANISATION BOUTON PLAT-->
                    <button class="entree__btn">
                        <h3 class="entree__choix">Velouté de légumes d'antan</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Carotte, panais, topinambour</p>
                            <p class="prix">35€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>

                    <button class="entree__btn">
                        <h3 class="entree__choix">Soupe à l'oignon</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Revisitée</p>
                            <p class="prix">20€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>
                </div>

            </section>

            <!--P L A T S-->

            <section class="section-plat plat">
                <h2 class="plat__titre">PLATS</h2>

                <div class="plat__all">
                    <button class="plat__btn">
                        <h3 class="plat__choix">Coquilles Saint-Jacques</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Accompagnées d'une purée de panais</p>
                            <p class="prix">40€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>

                    <button class="plat__btn">
                        <h3 class="plat__choix">Magret de canard</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Et parmentier de pommes de terres</p>
                            <p class="prix">35€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>

                    <button class="plat__btn">
                        <h3 class="plat__choix">Pigeonneau d'Ille-et-Vilaine</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Sur son lit de gnoccis aux légumes</p>
                            <p class="prix">44€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>
                </div>

            </section>

            <!--D E S S E R T S-->

            <section class="section-dessert plat dessert">
                <h2 class="plat__titre">DESSERTS</h2>

                <div class="plat__all">
                    <button class="dessert__btn">
                        <h3 class="dessert__choix">Pétales de violettes glacés</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Et purée de noisettes</p>
                            <p class="prix">18€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>

                    <button class="dessert__btn">
                        <h3 class="dessert__choix">Fondant au chocolat</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Revisité</p>
                            <p class="prix">22€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>

                    <button class="dessert__btn">
                        <h3 class="dessert__choix">Millefeuille croustillant</h3>
                        <div class="plat__details">
                            <p class="accompagnement">Myrtilles et pâte d'amande</p>
                            <p class="prix">23€</p>
                        </div>
                        <div class="fond-coche"><i class="fa-solid fa-circle-check"></i></div>
                    </button>
                </div>

            </section>

            <section class="menu__order">
                <button>Commander</button>
            </section>

        </section>
    </main>

    <!--F O O T E R-->

    <footer>
        <h3 class="footer__titre">ohmyfood</h3>
        <ul class="footer__list">
            <li class="footer__list__item"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__list__item"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li class="footer__list__item">Mentions légales</li>
            <li class="footer__list__item"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
