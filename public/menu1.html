<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>A la française_ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <button class="header__btn"><i class="fas fa-arrow-left"></i></button>
        <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo">
    </header>

    <main class="page-menu">
       
     <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
     <section class="menu">
         <h1 class="menu__titre">À la française<button class="menu__btn"><i class="far fa-heart"></i></button></h1>
        
            <div class="entree">
                <h2 class="entree__titre">ENTREES</h2>
                <button class="entree__btn">
                    <h3 class="entree__choix">Tartare de poulpe acidulé</h3>
                    <p class="accompagnement">Aux zestes d'orange <span class="prix">25€</span></p>
                </button>

                <button class="entree__btn">
                    <h3 class="entree__choix">Velouté de légumes d'antan</h3>
                    <p class="accompagnement">Carotte, panais, topinambour <span class="prix">35€</span></p>
                </button>

                <button class="entree__btn">
                    <h3 class="entree__choix">Soupe à l'oignon</h3>
                    <p class="accompagnement">Revisitée <span class="prix">20€</span></p>
                </button>
            </div>

            <div class="plate">
                <h2 class="plat__titre">PLATS</h2>
                <button class="plat__btn">
                    <h3 class="plat__choix">Coquilles Saint-Jacques</h3>
                    <p class="accompagnement">Accompagnées d'une purée de panais <span class="prix">40€</span></p>
                </button>

                <button class="plat__btn">
                    <h3 class="plat__choix">Magret de canard</h3>
                    <p class="accompagnement">Et parmentier de pommes de terres <span class="prix">35€</span></p>
                </button>

                <button class="plat__btn">
                    <h3 class="plat__choix">Pigeonneau d'Ille-et-Vilaine</h3>
                    <p class="accompagnement">Sur son lit de gnoccis aux légumes <span class="prix">44€</span></p>
                </button>
            </div>

            <div class="dessert">
                <h2 class="dessert__titre">DESSERTS</h2>
                <button class="dessert__btn">
                    <h3 class="dessert__choix">Pétales de violettes glacés</h3>
                    <p class="accompagnement">Et purée de noisettes <span class="prix">18€</span></p>
                </button>

                <button class="dessert__btn">
                    <h3 class="dessert__choix">Fondant au chocolat</h3>
                    <p class="accompagnement">Revisité <span class="prix">22€</span></p>
                </button>

                <button class="dessert__btn">
                    <h3 class="dessert__choix">Millefeuille croustillant</h3>
                    <p class="accompagnement">Myrtilles et pâte d'amande <span class="prix">23€</span></p>
                </button>
            </div>

            <button class="menu__orderbtn">Commander</button>

     </section>
    </main>

    <footer>
        <h3 class="footer__logo">ohmyfood</h3>
        <ul class="footer__list">
            <li class="footer__item"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__item"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li class="footer__item">Mentions légales</li>
            <li class="footer__item"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
